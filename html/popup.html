<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>MongoExpressResourceOpener</title>
    <link rel="stylesheet" type="text/css" href="/gfx/reset.css">
    <link rel="stylesheet" type="text/css" href="/gfx/main.css">
    <link rel="stylesheet" type="text/css" href="/gfx/popup.css">
    <script src="/js/settings_utils.js"></script>
    <script src="/js/message_utils.js"></script>
    <script src="/js/popup_helper.js"></script>
    <script src="/js/popup.js"></script>
  </head>

  <body>

    <section>
      <h1>MongoExpressResourceOpener</h1>
    </section>

    <section class="centered">
      <input type="text" id="resourceId" placeholder="Resource ID...">
      <button id="submitResourceId">Otvoriť</button>
    </section>

    <section class="centered">
      <input type="checkbox" id="autoSubmitResourceId">
      <label for="autoSubmitResourceId" id="autoSubmitResourceIdLabel">Odpáliť automaticky po vložení</label>
    </section>

    <section>
      <select id="selectEnviroment" class="disabled" tabindex="-1">
        <option selected disabled hidden id="selectEnviromentDefaultOption">Vybrať prostredie...</option>
      </select>
      <button id="goToOptions">Nastavenia</button>
    </section>

  </body>

</html>
